<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Homeluv</title>
  </head>
  <body>
    <header class="nav__container">
      <a href="#">
        <figure class="nav__icon">
          <img src="/assets/icon.png" alt="homluv icon" />
        </figure>
      </a>
      <ul class="nav__navlist">
        <li class="nav__navlist__item"><a href="#">Explore Homes</a></li>
        <li class="nav__navlist__item"><a href="#">Room Ideas</a></li>
        <li class="nav__navlist__item"><a href="#">Trends</a></li>
        <li class="nav__navlist__item">
          <a href="#" class="nav__btn pink__btn">Sign in</a>
        </li>
      </ul>
    </header>

    <section class="grid_section__container">
      <figure class="grid_section__figure">
        <figcaption>
          <h2>Save Pictures Get Matches Find Your Home</h2>
          <p>
            HomLuv cuts through the endless searching, by letting you save the
            photos, features, and builders you love the most to uncover personal
            matches.
          </p>
          <div class="search">
            <img src="/assets/Vector.png" alt="" />
            <input type="text" placeholder="Enter City" />
            <a href="#" class="pink__btn">SEARCH YOUR AREA</a>
          </div>
        </figcaption>
        <img src="/assets/homw.jpg" alt="" class="grid_section__figure_img" />
      </figure>
      <section class="grid_section__uneven_grid">
        <div class="grid_section__rect rect-1"></div>
        <div class="grid_section__rect rect-2"></div>
        <div class="img-4"></div>
        <div class="img-1"></div>
        <div class="img-3"></div>
        <div class="grid_section__rect rect-3"></div>
        <div class="grid_section__rect rect-4"></div>
        <div class="img-2"></div>
        <div class="grid_section__rect rect-5"></div>
      </section>
    </section>

    <section class="section2">
      <figure class="section2__figure">
        <img src="/assets/bird.png" alt="" class="section2__figure__img" />
        <figcaption class="section2__figure__caption">
          <h3>Cut through The Endless Searching</h3>
          <p>Explore & save the best photos from new homes.</p>
          <a href="" class="section__btn pink__btn">GET STARTED</a>
        </figcaption>
      </figure>
      <section class="section2__grid">
        <img src="/assets/grid_sec2.png" alt="" />
        <img src="/assets/grid_sec2.png" alt="" />
        <img src="/assets/grid_sec2.png" alt="" />
        <img src="/assets/grid_sec2.png" alt="" />
        <img src="/assets/grid_sec2.png" alt="" />
        <img src="/assets/grid_sec2.png" alt="" />
        <img src="/assets/grid_sec2.png" alt="" />
        <img src="/assets/grid_sec2.png" alt="" />
        <img src="/assets/grid_sec2.png" alt="" />
      </section>
    </section>
  </body>
</html>
